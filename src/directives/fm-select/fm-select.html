<label>{{label}}</label>
<input type="text" class="fm-input" value="{{selectedValue}}">
<ul class="fm-select-drop-down">
  <li ng-if="defaultValue" class="fm-input" ng-click="clickOnItem(null)">
    {{defaultValue}}
  </li>
  <li class="fm-input" ng-click="clickOnItem($index)"
      ng-repeat="option in options track by $index">
    {{option[selectedValueKey] || option}}
  </li>
</ul>
