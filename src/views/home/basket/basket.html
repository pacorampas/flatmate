<header class="fm-header">
  <h4>
    Despensa
  </h4>
  <div class="fm-header-tools push-right">
    <button ui-sref="new-basket-item">Nueva</button>
  </div>
</header>

<section class="fm-pane fm-content gap-bottom scroll">
  <ul class="fm-list">
    <li ng-repeat="item in session.flat.basket track by $index"
      class="fm-list-item has-item" ng-click="goToEditBasketItem(item)">

      {{item.name}}
      <i class="fm-list-icon fa fa-angle-right"></i>
    </li>
  </ul>
</section>
