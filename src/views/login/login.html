<header class="fm-header">
  <h4>Login</h4>
</header>

<form novalidate class="fm-form fm-content" name="loginForm">
  <div class="fm-form-row">
    <label>EMAIL</label>
    <input class="fm-input" type="text" ng-model="email" name="email" ng-required="true" email placeholder="example@domain.com">
    <p class="fm-input-error" ng-show="loginForm.$submitted && loginForm.email.$error.required">Obligatorio</p>
    <p class="fm-input-error" ng-show="loginForm.$submitted && loginForm.email.$error.email">Debe ser un email válido</p>
  </div>

  <div class="fm-form-row last-child">
    <label>CONTRASEÑA</label>
    <input class="fm-input" type="password" ng-model="password" name="password" ng-required="true" ng-minlength="6" placeholder="password">
    <p class="fm-input-error" ng-show="loginForm.$submitted && loginForm.password.$error.minlength">Debe contener por lo menos 6 carácteres</p>
    <p class="fm-input-error" ng-show="loginForm.$submitted && loginForm.password.$error.required">Obligatorio</p>
  </div>

  <div class="fm-wrapper-push-bottom">
    <p class="fm-register-text-login">
      Si aún no tienes una cuenta creada ve a
      <a href="#/singup">registro</a>
    </p>
    <button class="fm-button" fm-button loading="acceptButton.loading"
            active="!acceptButton.loading"
            ng-click="login()">
      ACEPTAR
    </button>
  </div>
</form>
