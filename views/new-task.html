<header class="fm-header">
  <button class="fm-icon" ng-click="back()">
    <i class="fa fa-arrow-left"></i>
  </button>
  <h4 class="fm-regular">Nueva Tarea</h4>
</header>

<form novalidate class="fm-form" name="newTaskForm">
  <div class="fm-form-row">
    <input class="fm-input" type="text" ng-model="newTask.title" name="title" ng-required="true" placeholder="the task description...">
    <p class="fm-input-error" ng-show="newTaskForm.$submitted && newTaskForm.title.$error.required">Required!</p>
  </div>

  <div class="fm-select fm-form-row" fm-select
      options="mates"
      selected="newTask.who"
      default-value="'Cualquiera'">
  </div>

  <div class="fm-wrapper-push-bottom">
    <button class="fm-button" fm-button loading="acceptButton.loading" ng-click="save()">ACCEPT</button>
  </div>
</form>
