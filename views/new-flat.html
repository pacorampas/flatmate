<header class="fm-header">
  <button class="fm-icon" ng-click="back()">
    <i class="fa fa-arrow-left"></i>
  </button>
  <h4 class="fm-regular">Nuevo piso</h4>
</header>

<form novalidate class="fm-form" name="newFlatForm">
  <div class="fm-form-row">
    <input class="fm-input" type="text" ng-model="flat.name" name="name" ng-required="true" placeholder="my nice flat...">
    <p class="fm-input-error" ng-show="newFlatForm.$submitted && newFlatForm.name.$error.required">Required!</p>
  </div>

  <div class="fm-form-row last-child">
    <input class="fm-input" type="text" ng-model="flat.mates" name="mates" ng-required="true" groupemail placeholder="compi@domain.com, compi2@domain.com">
    <p class="fm-input-error" ng-show="newFlatForm.$submitted && newFlatForm.mates.$error.groupemail">An email is not correct.</p>
    <p class="fm-input-error" ng-show="newFlatForm.$submitted && newFlatForm.mates.$error.required">Required!</p>
  </div>

  <div class="fm-wrapper-push-bottom">
    <button class="fm-button" fm-button loading="acceptButton.loading" ng-click="createFlat()">ACCEPT</button>
  </div>
</form>
